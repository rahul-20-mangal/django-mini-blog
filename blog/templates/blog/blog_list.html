{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog List</h1>
  {% if blog_list %}
  <ul>
    {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.post_date}})---<a href="{% url 'blogger-detail' blog.blog_author.pk %}">{{blog.blog_author}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Blogs.</p>
  {% endif %} 
{% endblock %}
