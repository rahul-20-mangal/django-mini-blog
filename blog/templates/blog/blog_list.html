{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog List</h1>
  {% if blog_list %}
  <ul>
    {% for blog in blog_list %}
      <li>
        {{ blog.title }} ({{blog.post_date}})---{{blog.blog_author}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Blogs.</p>
  {% endif %} 
{% endblock %}
